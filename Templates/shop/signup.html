{% extends "base.html" %}

{% block title %}Sign Up - StreetWear Hub{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center;">Create Account</h2>
    
    {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            ‚ùå {{ error }}
        </div>
    {% endif %}
    
    <form method="post" style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>
        
        <button type="submit" style="width: 100%; padding: 12px;">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{% url 'login_view' %}">Login here</a>
    </p>
</div>
{% endblock %}
